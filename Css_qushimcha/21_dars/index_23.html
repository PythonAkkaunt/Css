<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sticky-box {
            position: sticky;
            top: 10px;
            width: 200px;
            height: 200px;
            border: 5px solid red;
        }

        .high-box {
            height: 100000px;
            border: 5px solid blue;
        }

    </style>
</head>
<body>
    <div class="sticky-box">Sticky qiymatiga ega quti</div>
    <div class="high-box">Katta balandlikka ega quti</div>
</body>
</html>
