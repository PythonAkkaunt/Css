<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blur {
            filter: blur(10px);
            width: 100px; height: 100px;
        }
        .brightness{
            filter: brightness(0.3);
            width: 100px; height: 100px;    
        }
        .contrast {
            filter: contrast(0.5);
            width: 100px; height: 100px;
        }
    </style>
</head>
<body style="display: flex;">
    <img src="../naruto.jpg" alt="" class="blur"></body>
    <img src="../naruto.jpg" alt="" class="brightness"></body>
    <img src="../Снимок экрана 2023-06-23 063255.png" alt="" class="contrast"></body>
</html>
